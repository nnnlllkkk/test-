        .bucket-header h1 {

        /* –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–∑–∏–Ω—ã */
        .bucket-content {

            grid-template-columns: 2fr 1fr;
            gap: 40px;

        @media (max-width: 768px) {

        /* –¢–æ–≤–∞—Ä—ã */
        .bucket-items {

            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dark-theme .bucket-items {

        .item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            padding: 25px;
            border-bottom: 2px solid #E2E8F0;

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

<body>

    <script>

            3: {

                description: '–ö—Ä–æ—Å—Å–ø–ª–∞—Ç—Ñ–æ—Ä–º–µ–Ω–Ω–æ–µ –º–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è iOS –∏ Android',
                price: 120000,
                icon: 'fas fa-mobile-alt'
            },
            4: {
                id: 4,
                name: 'UI/UX –î–∏–∑–∞–π–Ω',

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function loadBucket() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('bucketContent');
            
            if (cart.length === 0) {

            renderBucket(cart);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–æ—Ä–∑–∏–Ω—ã —Å —Ç–æ–≤–∞—Ä–∞–º–∏
        function renderBucket(cart) {
            let itemsTotal = 0;
            let itemsCount = 0;
            
            // –°—á–∏—Ç–∞–µ–º –æ–±—â—É—é —Å—É–º–º—É –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            cart.forEach(item => {
                const product = products[item.id];
                if (product) {
                    itemsTotal += product.price * item.quantity;
                    itemsCount += item.quantity;
                }
            });
            
            const delivery = itemsTotal > 50000 ? 0 : 500;
            const total = itemsTotal + delivery;
            
            const content = `
                <div class="bucket-content">
                    <!-- –¢–æ–≤–∞—Ä—ã -->
                    <div class="bucket-items">
                        <h2 style="margin-bottom: 25px; font-size: 24px; color: var(--primary);">
                            <i class="fas fa-box"></i> –í–∞—à–∏ —Ç–æ–≤–∞—Ä—ã (${itemsCount})
                        </h2>
                        
                        ${cart.map(item => {
                            const product = products[item.id];
                            if (!product) return '';
                            
                            const itemTotal = product.price * item.quantity;
                            
                            return `
                                <div class="item" data-id="${product.id}">
                                    <div class="item-image">
                                        <i class="${product.icon}"></i>
                                    </div>
                                    
                                    <div class="item-info">
                                        <h3>${product.name}</h3>
                                        <p>${product.description}</p>
                                        <div class="item-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                                    </div>
                                    
                                    <div class="item-actions">
                                        <div class="quantity-control">
                                            <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="quantity">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        
                                        <div style="font-weight: bold; font-size: 20px;">
                                            ${itemTotal.toLocaleString()} ‚ÇΩ
                                        </div>
                                        
                                        <button class="remove-btn" onclick="removeFromCart(${product.id})">
                                            <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <!-- –ò—Ç–æ–≥–æ -->
                    <div class="bucket-summary">
                        <h2 class="summary-title">
                            <i class="fas fa-receipt"></i> –ò—Ç–æ–≥–æ
                        </h2>
                        
                        <div class="summary-item">
                            <span>–¢–æ–≤–∞—Ä—ã (${itemsCount})</span>
                            <span>${itemsTotal.toLocaleString()} ‚ÇΩ</span>
                        </div>
                        
                        <div class="summary-item">
                            <span>–î–æ—Å—Ç–∞–≤–∫–∞</span>
                            <span>${delivery === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : delivery.toLocaleString() + ' ‚ÇΩ'}</span>
                        </div>
                        
                        <div class="summary-total">
                            <span>–û–±—â–∞—è —Å—É–º–º–∞:</span>
                            <span>${total.toLocaleString()} ‚ÇΩ</span>
                        </div>
                        
                        <div class="bucket-actions">
                            <button class="btn btn-primary" onclick="checkout()">
                                <i class="fas fa-credit-card"></i> –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
                            </button>
                            
                            <a href="../index.html" class="btn btn-secondary">
                                <i class="fas fa-shopping-bag"></i> –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏
                            </a>
                            
                            <button class="btn btn-outline" onclick="clearCart()">
                                <i class="fas fa-trash-alt"></i> –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
                            </button>
                            
                            <a href="profile.html" class="btn btn-outline">
                                <i class="fas fa-user"></i> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
                            </a>
                        </div>
                        
                        <div style="margin-top: 25px; padding: 15px; background: rgba(72, 187, 120, 0.1); border-radius: 10px; text-align: center;">
                            <p style="color: var(--success); margin-bottom: 5px;">
                                <i class="fas fa-gift"></i> <strong>–ê–∫—Ü–∏—è!</strong>
                            </p>
                            <p style="font-size: 14px;">
                                –ü—Ä–∏ –∑–∞–∫–∞–∑–µ –æ—Ç 50 000 ‚ÇΩ –¥–æ—Å—Ç–∞–≤–∫–∞ –±–µ—Å–ø–ª–∞—Ç–Ω–æ!
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('bucketContent').innerHTML = content;
        }

        // –ü—É—Å—Ç–∞—è –∫–æ—Ä–∑–∏–Ω–∞
        function showEmptyBucket() {
            const content = `
                <div class="empty-bucket">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h2>
                    <p>–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑. –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑ –Ω–∞—à–∏—Ö —É—Å–ª—É–≥ –∏ –¥–æ–±–∞–≤—å—Ç–µ –∏—Ö –≤ –∫–æ—Ä–∑–∏–Ω—É.</p>
                    
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 40px;">
                        <a href="../index.html" class="btn btn-primary">
                            <i class="fas fa-store"></i> –ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ–∫—É–ø–∫–∞–º
                        </a>
                        <a href="profile.html" class="btn btn-secondary">
                            <i class="fas fa-user"></i> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
                        </a>
                        <a href="login.html" class="btn btn-outline">
                            <i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
                        </a>

        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function updateQuantity(productId, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity < 1) {
                    if (confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã?')) {
                        cart = cart.filter(item => item.id !== productId);
                    } else {
                        item.quantity = 1;
                    }
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                loadBucket();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
                updateCartCountGlobal();
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(productId) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã?')) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadBucket();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
                updateCartCountGlobal();
                
                alert('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã');
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function clearCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ —É–∂–µ –ø—É—Å—Ç–∞!');
                return;
            }

        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞! –î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º –∑–∞–∫–∞–∑–∞.');
                return;
            }
            
            // –°—á–∏—Ç–∞–µ–º –æ–±—â—É—é —Å—É–º–º—É
            let total = 0;
            cart.forEach(item => {
                const product = products[item.id];
                if (product) {
                    total += product.price * item.quantity;
                }
            });
            
            const delivery = total > 50000 ? 0 : 500;
            const finalTotal = total + delivery;
            
            const orderDetails = cart.map(item => {
                const product = products[item.id];
                return `${product.name} √ó ${item.quantity} = ${(product.price * item.quantity).toLocaleString()} ‚ÇΩ`;
            }).join('\n');
            
            const order = {
                id: Date.now(),
                items: cart,
                total: finalTotal,
                date: new Date().toISOString(),
                status: 'pending'
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–∫–∞–∑
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            localStorage.removeItem('cart');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            updateCartCountGlobal();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            alert(
                `üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!\n\n` +
                `–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞: #${order.id}\n` +
                `–¢–æ–≤–∞—Ä—ã:\n${orderDetails}\n` +
                `–î–æ—Å—Ç–∞–≤–∫–∞: ${delivery === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : delivery + ' ‚ÇΩ'}\n` +
                `–ò—Ç–æ–≥–æ: ${finalTotal.toLocaleString()} ‚ÇΩ\n\n` +
                `–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!`
            );
            
            loadBucket();
        }

        function updateCartCountGlobal() {
