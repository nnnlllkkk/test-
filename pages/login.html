<!DOCTYPE html>
<html lang="ru" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Портфолио</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2D3748;
            --accent: #4299E1;
            --light: #F7FAFC;
            --dark: #1A202C;
        }

        body {
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s;
        }

        body.dark-theme {
            background: var(--dark);
            color: var(--light);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--light);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dark-theme .login-container {
            background: var(--primary);
            border-color: rgba(255,255,255,0.1);
        }

        .login-header {
            background: linear-gradient(135deg, #4299E1 0%, #38B2AC 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-theme .form-group label {
            color: var(--light);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            font-size: 16px;
            background: var(--light);
            color: var(--dark);
            transition: all 0.3s;
        }

        .dark-theme .form-group input {
            background: var(--dark);
            color: var(--light);
            border-color: #4A5568;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4299E1 0%, #38B2AC 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .links a:hover {
            color: #3182ce;
            text-decoration: underline;
        }

        .demo-info {
            background: rgba(66, 153, 225, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            z-index: 100;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
            }
            
            .login-form {
                padding: 30px;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i> Тема
    </button>

    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> Вход в систему</h1>
            <p>Добро пожаловать в ваше портфолио</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Имя пользователя
                </label>
                <input type="text" id="username" placeholder="Введите логин" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти в систему
            </button>

            <div class="demo-info">
                <strong>Демо-данные для теста:</strong>
                <div>Логин: <code>demo_user</code></div>
                <div>Пароль: <code>demo123</code></div>
            </div>

            <div class="links">
                <a href="register.html">
                    <i class="fas fa-user-plus"></i> Нет аккаунта? Зарегистрируйтесь
                </a>
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i> Вернуться на главную
                </a>
                <a href="profile.html">
                    <i class="fas fa-user-circle"></i> Перейти в профиль
                </a>
            </div>
        </form>
    </div>

    <script src="../js/theme.js"></script>
    <script>
        // Переключение видимости пароля
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Валидация
            if (!username || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            // Проверка демо-данных
            const isValid = (username === 'demo_user' && password === 'demo123') || 
                           (username && password); // Для теста принимаем любой логин/пароль
            
            if (isValid) {
                // Создаем пользователя
                const user = {
                    id: Date.now(),
                    username: username,
                    email: username + '@example.com',
                    fullName: username === 'demo_user' ? 'Демо Пользователь' : 'Новый Пользователь',
                    role: 'user',
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                
                // Сохраняем в localStorage
                localStorage.setItem('current_user', JSON.stringify(user));
                
                // Показываем сообщение
                const btn = this.querySelector('.login-btn');
                const originalText = btn.innerHTML;
                
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
                btn.disabled = true;
                
                setTimeout(() => {
                    alert('Вход выполнен успешно! Добро пожаловать, ' + username);
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                alert('Неверный логин или пароль');
            }
        });

        // Автозаполнение демо-данных
        window.onload = function() {
            document.getElementById('username').value = 'demo_user';
            document.getElementById('password').value = 'demo123';
            
            // Проверяем, есть ли сохраненный пользователь
            const savedUser = localStorage.getItem('current_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('username').value = user.username;
            }
        };
    </script>
</body>
</html>
